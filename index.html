<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Qualion Consulting AB - Professional QA Testing and Consulting Services">
    <title>Qualion Consulting AB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 60px 40px;
            text-align: center;
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .company-name {
            font-size: 2.5em;
            font-weight: 300;
            color: #764ba2;
            margin-bottom: 40px;
        }

        .divider {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            margin: 30px auto;
            border-radius: 2px;
        }

        .role-section {
            margin: 40px 0;
        }

        .role-title {
            font-size: 1.8em;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .role-description {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        .contact-section {
            margin-top: 50px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .contact-title {
            font-size: 1.5em;
            color: #764ba2;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .contact-info {
            font-size: 1.2em;
            color: #333;
        }

        .contact-info a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .tagline {
            font-size: 1.1em;
            color: #888;
            font-style: italic;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            .logo {
                font-size: 2em;
            }

            .company-name {
                font-size: 1.8em;
            }

            .role-title {
                font-size: 1.4em;
            }

            .role-description {
                font-size: 1em;
            }

            .contact-title {
                font-size: 1.2em;
            }

            .contact-info {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">QUALION</div>
        <div class="company-name">Consulting AB</div>
        
        <div class="divider"></div>
        
        <div class="role-section">
            <div class="role-title">QA Test Lead</div>
            <div class="role-description">
                Expert Quality Assurance and Testing Leadership
            </div>
            <div class="tagline">
                Ensuring Quality, Delivering Excellence
            </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="contact-section">
            <div class="contact-title">Get In Touch</div>
            <div class="contact-info">
                <p>Email: <a href="mailto:info@qualion.se">info@qualion.se</a></p>
            </div>
        </div>
    </div>
</body>
</html>
